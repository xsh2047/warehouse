@(productForm: Form[Product])
@import helper._

@main("Product Form"){
    <h1>Product Form</h1>
    @helper.form(action = routes.Products.save()){
        <fieldset>
            <legend>Product (@productForm("name").valueOr("New"))</legend>
            @helper.inputText(productForm("ean"), '_label -> "EAN")
        </fieldset>
    }
}
